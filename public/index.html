<!DOCTYPE html>
<html>
<head>
  <title>Live Mirror Typing</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<h2>^_^</h2>

<input id="typingBox" type="text" placeholder="Type here..."
       style="width:300px; height:30px; font-size:16px;">

<script>
  const socket = io();
  const typingBox = document.getElementById("typingBox");

  // When YOU type â†’ send event
  typingBox.addEventListener("input", () => {
    socket.emit("live_text", { text: typingBox.value });
  });

  // When OTHER user is typing
  socket.on("live_text_update", (data) => {
    typingBox.readOnly = true;       // ðŸ”’ lock
    typingBox.value = data.text;
  });

  // When OTHER user stops typing for 1.5 seconds
  socket.on("unlock_textbox", () => {
    typingBox.readOnly = false;      // ðŸ”“ unlock
  });
</script>

</body>
</html>
